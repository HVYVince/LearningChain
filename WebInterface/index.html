<!doctype html>
<html lang="en" style="height:100%">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>LearningChain</title>
</head>

<body style="height: 100%;">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-3 shadow bg-white rounded h-100" style="width: 100%; position: fixed">
                <div class="row">
                    <h3>Inbound job filter</h3>
                </div>
                <div class="form-group row">
                    <label for="minbounty" class="col-sm-6 col-form-label">Minimal Bounty</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" id="minbounty" value="10">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="mintime" class="col-sm-6 col-form-label">Minimal Time (Seconds)</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" id="mintime" value="86400">
                    </div>
                </div>
                <div class="row">
                    <h3>Computation Parameters</h3>
                </div>
                <div class="form-group row">
                    <label for="maxtime" class="col-sm-6 col-form-label">Maximal Training Time (Seconds)</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" id="maxtime" value="3600">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <button type="button" class="form-control btn btn-danger">Kill current job</button>
                    </div>
                </div>
                <div class=" row">
                    <h3>Create a job</h3>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <button type="button" class="form-control btn btn-info" data-toggle="modal"
                            data-target="#newJobModal">New Job</button>
                    </div>
                </div>
            </div>
            <div class="col-9" style="margin-left: 25%">
                <div class="row">
                    <div class="col-8">
                        <h1>Dashboard</h1>
                    </div>
                    <div class="col-4">
                        <h2>Account balance: 87c</h2>
                    </div>
                </div>
                <h2>Current Job: </h2>
                <canvas id="myChart" width="400" height="200"></canvas>
                <canvas id="myChart2" width="400" height="200"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var ctx2 = document.getElementById('myChart2').getContext('2d');
        var exObj = {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        };
        var myChart = new Chart(ctx, exObj)

        var myChart = new Chart(ctx2, exObj)

    </script>

    <div class="modal" tabindex="-1" role="dialog" id="newJobModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Job Creation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="diurl">Docker Image url</label>
                            <input type="url" class="form-control" id="diurl" aria-describedby="diurl"
                                placeholder="Example: Docker Hub url, ...">
                        </div>
                        <div class="form-group">
                            <label for="validuntil">Valid Until</label>
                            <input type="date" class="form-control" id="validuntil" aria-describedby="validuntil">
                        </div>
                        <div class="form-group">
                            <label for="bounty">Bounty value</label>
                            <input type="number" class="form-control" id="bounty" aria-describedby="bounty">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="console.log(2)">Send
                        Job
                        Request</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
